<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Dayer Store</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__logo1">
                <h2 class="nav__title_1">Dayer Store</h2>                                
            </div>         
            <ul class="nav__menu_1">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>    
                <li><a href="acerca.html">Acerca</a></li>           
                <img src="./images/CarComp.svg" class="nav__close">
            </ul>
            <div class="nav__cart">
                <button class="nav__cart-button">
                    <img src="./images/CarComp.svg" alt="Carrito de Compras">
                    <span class="nav__cart-count">0</span>
                </button>
                <div class="cart">
                    <h2>Compras</h2>
                    <ul class="cart__items">
                        <!-- Los items del carrito se agregarán aquí -->
                    </ul>
                    <div class="cart__total">
                        <strong>Total:</strong> $<span id="cart-total">0.00</span>
                    </div>
                    <button class="cart__checkout">Pagar</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contacto_container">
            <h2 class="subtitle">Contáctanos</h2>
            <form action="https://formspree.io/f/mknkkrkj" method="POST" class="contacto__form">
                <div class="contacto__form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="contacto__form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="contacto__form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="contacto__submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__container container">
            <form class="footer__form" action="https://formspree.io/f/mknkkrkj" method="POST">
                <h2 class="footer__newsletter">Registrate</h2>
                <div class="footer__inputs">
                    <input type="email" placeholder="Email:" class="footer__input" name="_replyto">
                    <input type="submit" value="Registrate" class="footer__submit">
                </div>
            </form>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons"><img src="./images/facebook.svg" class="footer__img"></a>
                <a href="#" class="footer__icons"><img src="./images/Instagram.svg" class="footer__img"></a>
                <a href="#" class="footer__icons"><img src="./images/WhatsApp.svg" class="footer__img"></a>
            </div>

            <h3 class="footer__copyright">Derechos reservados &copy; Rogger Reyes</h3>
        </section>
    </footer>
    <script src="./js/menu.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
